version: 2.1

commands:
  set-image-tag:
    description: "Set docker image tag"
    parameters:
      dist:
        type: string
    steps:
      - run:
          name: Set docker image tag
          command: |
            if [ "$CIRCLE_BRANCH" = "master" ]; then
              TAG_VERSION=latest
            elif [ -n "CIRCLE_PR_NUMBER" ]; then
              TAG_VERSION=${CIRCLE_BRANCH/\//-}
            else
              TAG_VERSION=$CIRCLE_BRANCH
            fi
            if [ "<< parameters.dist >>" = "ubuntu" ]; then TAG_DISTRO=<< parameters.dist >>-circleci-; else TAG_DISTRO="circleci-"; fi
            echo "export IMAGE_TAG=$TAG_DISTRO$TAG_VERSION" >> $BASH_ENV
      - run:
          name: vars
          command: |
            echo ${CIRCLE_PR_NUMBER}
            echo ${CIRCLE_PR_REPONAME}
            echo ${CIRCLE_PR_USERNAME}
            echo ${CIRCLE_PULL_REQUEST}
            echo ${CIRCLE_PULL_REQUESTS}

executors:
  default-executor:
    docker:
      #- image: docker:stable-dind
      - image: circleci/buildpack-deps:bionic
    working_directory: /home/circleci/project
    environment:
      IMAGE_NAME: jsloan117/test-ci

jobs:
  build-default-image:
    executor: default-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.09.3
      - set-image-tag:
          dist: alpine
      - run:
          name: build docker image
          command: |
            source $BASH_ENV
            docker build -f Dockerfile -t $IMAGE_NAME:$IMAGE_TAG .
      - run:
          name: test image
          command: |
            source $BASH_ENV
            docker run --rm $IMAGE_NAME:$IMAGE_TAG bash --version
      - run:
          name: push image
          command: |
            source $BASH_ENV
            docker images
            pwd
            echo $HOME
            ls -lh $(pwd)
            mkdir -p images
            docker save -o images/docker-mkdocs.tar $IMAGE_NAME:$IMAGE_TAG
            ls -lhAR images
            if [ "${CIRCLE_BRANCH}" == 'master' ] || [ "${CIRCLE_BRANCH}" == 'dev' ]; then
              echo "I would be logging in and pushing stuff................"
            else
              echo "Not pushing PR's"
              exit 0
            fi
      - persist_to_workspace:
          root: images
          paths:
            - docker-mkdocs.tar
#      - run:
#          name: login to docker
#          command: echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
#      - run:
#          name: push image
#          command: docker push $IMAGE_NAME:$IMAGE_TAG
#      - run:
#          name: logout to docker
#          command: docker logout

  build-ubuntu-image:
    executor: default-executor
    steps:
      - attach_workspace:
          at: /tmp/images
      - checkout
      - setup_remote_docker:
          version: 18.09.3
      - set-image-tag:
          dist: ubuntu
      - run:
          name: build docker image
          command: |
            source $BASH_ENV
            docker build -f Dockerfile.ubuntu -t $IMAGE_NAME:$IMAGE_TAG .
      - run:
          name: test image
          command: |
            source $BASH_ENV
            docker run --rm $IMAGE_NAME:$IMAGE_TAG bash --version
      - run:
          name: push image
          command: |
            source $BASH_ENV
            docker images
            pwd
            echo $HOME
            ls -lh $(pwd)
            ls -lhAR /tmp/images
            docker save -o /tmp/images/docker-mkdocs-ubuntu.tar $IMAGE_NAME:$IMAGE_TAG
            ls -lhAR /tmp/images
            if [ "${CIRCLE_BRANCH}" == 'master' ] || [ "${CIRCLE_BRANCH}" == 'dev' ]; then
              echo "I would be logging in and pushing stuff................"
            else
              echo "Not pushing PR's"
              exit 0
            fi
      - persist_to_workspace:
          root: /tmp
          paths:
            - images/docker-mkdocs-ubuntu.tar

  push-images:
    executor: default-executor
    steps:
      - attach_workspace:
          at: /tmp/images
      - setup_remote_docker:
          version: 18.09.3
      - run:
          name: push images
          command: |
            pwd
            echo $HOME
            ls -lh $(pwd)
            ls -lhAR /tmp/images

  build-and-deploy-gh-pages:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: "Set Git name for commits"
          command: git config --global user.name "CircleCI"
      - run:
          name: "Install Mkdocs and Material theme"
          command: pip install --user mkdocs mkdocs-material
      - run:
          name: vars
          command: |
            echo ${CIRCLE_PR_NUMBER}
            echo ${CIRCLE_PR_REPONAME}
            echo ${CIRCLE_PR_USERNAME}
            echo ${CIRCLE_PULL_REQUEST}
            echo ${CIRCLE_PULL_REQUESTS}
